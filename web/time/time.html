<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time</title>
</head>
<body>

    <script src="time.js"></script>
    <script>
        const t = new DateTime('2017-4-13');
        console.log(t.formatDate(), t.formatTime(), t.formatWeek());
        const next_t = t.timeStep(24*60*60*1000)
        console.log(next_t.formatDate(), next_t.formatWeek());
    </script>
</body>
</html>
