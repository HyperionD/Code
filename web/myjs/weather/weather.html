<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather</title>
  </head>

  <body>
    <h1>weather.js说明</h1>
    <h2>options参数说明</h2>
    <p>auto: true/false, 是否根据IP自动获取位置, 默认为true</p>
    <p>city: 默认城市，auto值为true时无效，汉语拼音,默认为shenyang</p>
    <p>successFunc: 回调函数，默认为function(data){ console.log(data); }, data为获取的天气数据</p>

    <script src="./weather_dist.js"></script>
  </body>
</html>
