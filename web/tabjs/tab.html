<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tab</title>
        <style>
            .tab_title div {
                cursor: pointer;
            }

            .tab_title div:not(#active) {
                background-color: #cccccc;
            }
        </style>
    </head>
    <body>
        <div class="tab">
            <div class="tab_title">
                <div>One</div>
                <div>Two</div>
                <div>Three</div>
                <div>Four</div>
            </div>
            <div class="tab_content">
                <div>Tab One</div>
                <div>Tab Two</div>
                <div>Tab Three</div>
                <div>Tab Four</div>
            </div>
        </div>

        <script src="tab.js"></script>
        <script>
            const tab = document.querySelector('.tab');
            Tab(tab);
        </script>

    </body>
</html>
