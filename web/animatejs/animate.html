<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Move</title>
        <style>
            .move {
                height: 40px;
                width: 40px;
                background-color: #12aaeb;
                text-align: center;
                color: white;
                position: absolute;
                border-radius: 20px;
            }

            div {
                margin-top: 10px;
            }

            #easeIn {
                background-color: red;
                opacity: 0.5;
            }
        </style>
    </head>

    <body>
    <div class="box">
        <div class="move" id="linear"></div>
        <div class="move" id="easeIn"></div>
    </div>

        <script src="animate.js"></script>
        <script>
            const linear = document.querySelector('#linear');
            const easeIn = document.querySelector('#easeIn');
            
            const a = animate.moveX({
                el: linear,
                change: 200
            });

            const b = animate.moveY({
                el: linear,
                change: 200
            });

            const c = animate.moveX({
                el: easeIn,
                change: 200,
                tween_method: 'easeIn'
            });

            const d = animate.moveY({
                el: easeIn,
                change: 200,
                tween_method: 'easeIn'
            });


            const pool = [[a, b], [c], [d]];
            animate.run(pool);
        </script>
    </body>
</html>
