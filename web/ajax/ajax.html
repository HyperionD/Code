<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
</head>
<body>

    <script src="./ajax.js" ></script>
    <script type="text/javascript">
        const url = 'http://ip-api.com/json';
        const heweather_key = '4fedf88564564ae8aecd759aa79bfee9';
        ajax({ url: url})
            .then(function get_ip(data) {
                weather_url = 'https://free-api.heweather.com/v5/weather?city=' + data.query + '&key=' + heweather_key;
                return ajax({ url: weather_url });
            })
            .then(function get_weather (data) {
                console.log(data);
            });
    </script>
</body>
</html>
