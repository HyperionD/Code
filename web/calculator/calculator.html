<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/button.css" />
    <link rel="stylesheet" type="text/css" href="css/textfield.css" />
    <link rel="stylesheet" type="text/css" href="css/calculator.css" />
  </head>

  <body>

    <div class="cal">
      <input type="text" name="input" class="cal-input textfield" value="0" />
      <button class="cal-btn btn btn-text" id="test">TEST</button>
      <button class="cal-btn btn btn-text" id="clear">C</button>
      <button class="cal-btn btn btn-text" id="del">Del</button>
      <button class="cal-btn btn btn-text" id="divide">&divide</button>
      <button class="cal-btn btn btn-text numberButton" id="seven">7</button>
      <button class="cal-btn btn btn-text numberButton" id="eight">8</button>
      <button class="cal-btn btn btn-text numberButton" id="nine">9</button>
      <button class="cal-btn btn btn-text" id="times">&times</button>
      <button class="cal-btn btn btn-text numberButton" id="four">4</button>
      <button class="cal-btn btn btn-text numberButton" id="five">5</button>
      <button class="cal-btn btn btn-text numberButton" id="six">6</button>
      <button class="cal-btn btn btn-text" id="minus">-</button>
      <button class="cal-btn btn btn-text numberButton" id="one">1</button>
      <button class="cal-btn btn btn-text numberButton" id="two">2</button>
      <button class="cal-btn btn btn-text numberButton" id="three">3</button>
      <button class="cal-btn btn btn-text" id="add">+</button>
      <button class="cal-btn btn btn-text">&plusmn</button>
      <button class="cal-btn btn btn-text numberButton" id="zero">0</button>
      <button class="cal-btn btn btn-text" id="dot">.</button>
      <button class="cal-btn btn btn-text" id="equal">=</button>
    </div>

    <script src="calculator.js"></script>
  </body>

</html>
